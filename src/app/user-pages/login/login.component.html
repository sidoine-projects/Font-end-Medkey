<div class="auth-container">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <!-- <H1 class="text-center">MedKey</H1> -->
          <img src="assets/images/logomedkey.png" alt="logo" />
        </div>
        <h6 class="font-weight-light">Connectez-vous pour continuer.</h6>
        <form class="pt-3" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              placeholder="Nom d'utilisateur"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control form-control-lg"
              id="exampleInputPassword1"
              placeholder="Mot de passe"
            />
          </div>
          <div class="form-group">
            <div
              class="g-recaptcha"
              data-sitekey="6LdQe8snAAAAABDU-sJDkAZBFr8AD_jVYaM26_3Q"
            ></div>
          </div>
          <div class="mt-3">
            <a
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              routerLink="/dashboard"
              >SE CONNECTER</a
            >
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check"></div>
            <a
              class="auth-link text-black"
              routerLink="/user-pages/forgetpassword"
              >Mot de passe oublié ?</a
            >
          </div>
          <!-- <div class="text-center mt-4 font-weight-light">
            Vous n'avez pas de compte ?
            <a routerLink="/register" class="text-primary">Créer</a>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
