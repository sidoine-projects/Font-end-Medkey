<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer une nouvelle compagnie</strong>
        </h3>
        <form (submit)="ajouterPatient()" enctype="multipart/form-data">
          <!-- <div class="card-body"> -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nomcom" style="font-weight: bold"
                >Nom de la compagnie<span style="color: red"> *</span> :</label
              >
              <input
                id="nomcom"
                type="text"
                class="form-control"
                required
                placeholder="Nom de la compagnie..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="comad" style="font-weight: bold"
                >Adresse de la compagnie
                <span style="color: red"> *</span> :</label
              >
              <input
                id="comad"
                type="text"
                class="form-control"
                required
                placeholder="Adresse de la compagnie..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="email" style="font-weight: bold"
                >Email <span style="color: red"> *</span>:</label
              >
              <input
                id="email"
                type="email"
                class="form-control"
                required
                placeholder="Email..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="telephone" style="font-weight: bold"
                >Téléphone<span style="color: red"> *</span> :</label
              >
              <input
                id="telephone"
                type="text"
                class="form-control"
                required
                placeholder="Téléphone..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <!-- </div> -->
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
