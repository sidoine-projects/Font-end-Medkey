<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer une nouvelle assurance</strong>
        </h3>
        <form (submit)="ajouterPatient()" enctype="multipart/form-data">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" style="font-weight: bold"
                >Nom<span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                required
                placeholder="Nom assurance..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="numero" style="font-weight: bold"
                >Numéro de l'assurance
                <span style="color: red"> *</span> :</label
              >
              <input
                id="numero"
                type="text"
                class="form-control"
                required
                placeholder="Numéro d'assurance..."
                style="border: 1px solid #a8adb3 !important"
              />
              <!-- <select
                    id="situationMatrimoniale"
                    type="text"
                    class="form-control"
                    style="border: 1px solid #a8adb3 !important"
                  >
                    <option value="situationMatrimoniale1">
                      Situation matrimoniale 1
                    </option>
                    <option value="situationMatrimoniale2">
                      Situation matrimoniale 2
                    </option>
                  </select> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="pourcentage" style="font-weight: bold"
                >Pourcentage <span style="color: red"> *</span>:</label
              >
              <input
                id="pourcentage"
                type="number"
                class="form-control"
                required
                placeholder="Pourcentage..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="compa" style="font-weight: bold"
                >Compagnie d'assurance<span style="color: red"> *</span>
                :</label
              >
              <select
                id="compa"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Compagie 1</option>
                <option value="pays2">Compagnie 2</option>
              </select>
            </div>
          </div>
          <!-- </div> -->
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
