<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer une nouvelle indigence</strong>
        </h3>
        <form (submit)="ajouterPatient()" enctype="multipart/form-data">
          <!-- <div class="card-body"> -->
          <div class="row">
            <div class="form-group col-md-4">
              <label for="agemin" style="font-weight: bold"
                >Age min<span style="color: red"> *</span> :</label
              >
              <input
                id="agemin"
                type="number"
                class="form-control"
                required
                placeholder="Age min..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="agemax" style="font-weight: bold"
                >Age max<span style="color: red"> *</span> :</label
              >
              <input
                id="agemax"
                type="number"
                class="form-control"
                required
                placeholder="Age max..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="pourcentage" style="font-weight: bold"
                >Pourcentage (En %) <span style="color: red"> *</span> :</label
              >
              <input
                id="pourcentage"
                type="number"
                class="form-control"
                required
                placeholder="Pourcentage..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="observation" style="font-weight: bold"
                >Observations :</label
              >
              <textarea
                id="observation"
                class="form-control"
                rows="6"
                placeholder="Observations..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
          </div>
          <!-- </div> -->
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
