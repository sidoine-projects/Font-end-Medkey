<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer un rendez-vous</strong>
        </h3>
        <form (submit)="ajouterPatient()">
          <!-- <div class="card-body"> -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="patient" style="font-weight: bold"
                >Nom Patient<span style="color: red"> *</span> :</label
              >
              <select
                id="patient"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Patient 1</option>
                <option value="pays2">Patient 2</option>
              </select>
              <!-- <select
                      id="patient"
                      type="text"
                      class="form-control"
                      style="border: 1px solid #a8adb3 !important"
                    >
                      <option value="pays1">Patient 1</option>
                      <option value="pays2">Patient 2</option>
                    </select> -->
            </div>
            <div class="form-group col-md-6">
              <label for="patient" style="font-weight: bold"
                >Adresse e-mail <span style="color: red"> *</span> :</label
              >
              <!-- <select
                    id="patient"
                    type="text"
                    class="form-control"
                    style="border: 1px solid #a8adb3 !important"
                  >
                    <option value="pays1">Service 1</option>
                    <option value="pays2">Service 2</option>
                  </select> -->
              <input
                id="patient"
                type="email"
                class="form-control"
                required
                placeholder="Email..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="patient" style="font-weight: bold"
                >Médecin traitant <span style="color: red"> *</span>:</label
              >
              <select
                id="patient"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Médecin 1</option>
                <option value="pays2">Médecin 2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="statu" style="font-weight: bold"
                >Type de visite<span style="color: red"> *</span> :</label
              >
              <select
                id="statu"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Type de visite 1</option>
                <option value="pays2">Type de visite 2</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="datedebut" style="font-weight: bold"
                >Date du rendez-vous <span style="color: red"> *</span>:</label
              >
              <input
                id="datedebut"
                type="date"
                class="form-control"
                required
                placeholder="Date du rendez-vous..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="datefin" style="font-weight: bold"
                >Statut<span style="color: red"> *</span> :</label
              >
              <select
                id="datefin"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Planifié</option>
                <option value="pays2">Annuler</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="observation" style="font-weight: bold"
                >Motif du rendez-vous
                <span style="color: red"> *</span> :</label
              >
              <textarea
                id="observation"
                rows="6"
                class="form-control"
                placeholder="Observations..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
          </div>
          <!-- </div> -->
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
