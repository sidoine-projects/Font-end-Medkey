<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ajouter </h4>
                <p class="card-description">

                </p>
                <form class="forms-sample ">


                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="exampleSelectGender">Date d'allocation du lit: (<span style="color:red">*</span>)</label>
                                <input class="form-control" placeholder="dd/mm/yyyy" type="date" />
                            </div>

                        </div>
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="exampleSelectGender">Date libération du lit:</label>
                                <input class="form-control" placeholder="dd/mm/yyyy" type="date" />
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleSelectGender">Patient: (<span style="color:red">*</span>)</label>
                                <select class="form-control" id="exampleSelectGender">
                                    <option>DOSSOU Jean</option>
                                    <option>ABO Paul</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleInputUsername1">Motif de changement de lit </label>
                                <input type="text" class="form-control" id="exampleInputUsername1"
                                    placeholder="Par exemple: Admission en attente des patients">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="exampleSelectGender">Salles: (<span style="color:red">*</span>)</label>
                                <select class="form-control" id="exampleSelectGender">
                                    <option>Salle A</option>
                                    <option>Salle B</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-lg-6">


                            <div class="form-group">
                                <label for="exampleSelectGender">Lit: (<span style="color:red">*</span>)</label>
                                <select class="form-control" id="exampleSelectGender">
                                    <option>Lit 201</option>
                                    <option>Lit 202</option>
                                </select>
                            </div>

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="exampleTextarea1">Notes</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4"
                            placeholder="Des commentaires supplémentaires pertinents"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success mr-2">AJouter</button>
                    <button class="btn btn-danger">Annuler</button>
                </form>

            </div>
        </div>
