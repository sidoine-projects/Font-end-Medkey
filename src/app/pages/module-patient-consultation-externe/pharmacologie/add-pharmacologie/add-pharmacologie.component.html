<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer une pharmacologie</strong>
        </h3>
        <form (submit)="ajouterIntervention()">
          <!-- <div class="card-body"> -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Nom du médicament<span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Nom du médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label
                for="situationMatrimoniale"
                style="font-weight: bold"
                class="bien"
                >Mode d'administration
                <span style="color: red"> *</span> :</label
              >
              <input
                id="situationMatrimoniale"
                type="text"
                class="form-control"
                placeholder="Mode d'administration..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="medecin" style="font-weight: bold"
                >Patient <span style="color: red"> *</span>:</label
              >
              <select
                id="medecin"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="medecintraitant1">Patient 1</option>
                <option value="medecintraitant2">Patient 2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="pays" style="font-weight: bold"
                >Fréquence d'administration
                <span style="color: red"> *</span> :</label
              >
              <input
                id="pays"
                type="text"
                placeholder="Fréquence d'administration..."
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="email" style="font-weight: bold"
                >Dose prescrite du médicament :</label
              >
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="Dose prescrite du médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email" style="font-weight: bold"
                >Médecin <span style="color: red"> *</span> :</label
              >
              <select
                id="email"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="pays1">Médecin 1</option>
                <option value="pays2">Médecin 2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="telephone" style="font-weight: bold"
                >Date de prescription
                <span style="color: red"> *</span> :</label
              >
              <input
                id="telephone"
                type="date"
                class="form-control"
                placeholder="..........."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="donneesBiologiques" style="font-weight: bold"
                >Notes complémentaires :</label
              >
              <textarea
                id="donneesBiologiques"
                class="form-control"
                rows="6"
                placeholder="Résultats d'examen ..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
          </div>
          <!-- </div> -->
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
