<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer un article facturable théâtre mineur</strong>
        </h3>
        <form (submit)="ajouterPatient()" enctype="multipart/form-data">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" style="font-weight: bold"
                >Code facturation article<span style="color: red"> *</span>
                :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Code facturation article..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="numero" style="font-weight: bold"
                >Chirurgien responsable
                <span style="color: red"> *</span> :</label
              >
              <input
                id="numero"
                type="text"
                class="form-control"
                required
                placeholder="Chirurgien responsable..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="pourcentage" style="font-weight: bold"
                >Titre article facturable
                <span style="color: red"> *</span>:</label
              >
              <input
                id="pourcentage"
                type="text"
                class="form-control"
                placeholder="Titre article facturable..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="compa" style="font-weight: bold"
                >Date de réalisation <span style="color: red"> *</span> :</label
              >
              <input
                id="compa"
                type="date"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="pourcentage" style="font-weight: bold"
                >Salle de chirurgie <span style="color: red"> *</span>:</label
              >
              <select
                id="pourcentage"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="medecintraitant1">Salle de chirurgie 1</option>
                <option value="medecintraitant2">Salle de chirurgie 2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="compa" style="font-weight: bold"
                >Tarif<span style="color: red"> *</span> :</label
              >
              <input
                id="compa"
                type="text"
                class="form-control"
                placeholder="Tarif..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="nom" style="font-weight: bold"
                >Patient<span style="color: red"> *</span> :</label
              >
              <select
                id="nom"
                type="text"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              >
                <option value="medecintraitant1">Patient 1</option>
                <option value="medecintraitant2">Patient 2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="nom" style="font-weight: bold">Description :</label>
              <textarea
                id="nom"
                type="text"
                rows="6"
                class="form-control"
                placeholder="Description..."
                style="border: 1px solid #a8adb3 !important"
              >
              </textarea>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
