<div class="row" style="margin-top: -25px">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3
          class="card-title text-white rounded p-3 mb-4 text-center"
          style="
            background-color: #2365ab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          <strong>Enregistrer un médicament</strong>
        </h3>
        <form (submit)="ajouterIntervention()">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Code médicament<span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Code médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Stock minimal<span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="number"
                class="form-control"
                placeholder="Stock minimal..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Libellé du médicament<span style="color: red"> *</span>
                :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Libellé du médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Stock maximal <span style="color: red"> *</span> :</label
              >
              <input
                id="autresInformations"
                type="number"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Nom du fabricant :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Nom du fabricant ..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Coût unitaire du médicament
                <span style="color: red"> *</span> :</label
              >
              <input
                id="autresInformations"
                type="number"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Mode d'administration<span style="color: red"> *</span>
                :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Mode d'administration..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Nom du fournisseur <span style="color: red"> *</span> :</label
              >
              <input
                id="autresInformations"
                type="text"
                class="form-control"
                placeholder="Nom du fournisseur..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Forme pharmaceutique :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Libellé du médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Date péremption <span style="color: red"> *</span> :</label
              >
              <input
                id="autresInformations"
                type="date"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="nom" class="bien" style="font-weight: bold"
                >Stock disponible<span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="number"
                class="form-control"
                placeholder="Libellé du médicament..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>

            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Date d'enregistrement
                <span style="color: red"> *</span> :</label
              >
              <input
                id="autresInformations"
                type="date"
                class="form-control"
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="nom" class="bien" style="font-weight: bold"
                >Classe thérapeutique
                <span style="color: red"> *</span> :</label
              >
              <input
                id="nom"
                type="text"
                class="form-control"
                placeholder="Classe thérapeutique..."
                style="border: 1px solid #a8adb3 !important"
              />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="autresInformations" style="font-weight: bold"
                >Effets secondaires :</label
              >
              <textarea
                id="autresInformations"
                rows="6"
                class="form-control"
                placeholder="Effets secondaires..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Indications médicales :</label
              >
              <textarea
                id="autresInformations"
                rows="6"
                class="form-control"
                placeholder="Résultats d'examen..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
            <div class="form-group col-md-6">
              <label for="autresInformations" style="font-weight: bold"
                >Commentaires :</label
              >
              <textarea
                id="autresInformations"
                rows="6"
                class="form-control"
                placeholder="Résultats d'examen..."
                style="border: 1px solid #a8adb3 !important"
              ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-secondary btn-rounded btn-lg btn-medkey-gray">Retour</button>
            <form><!-- Votre formulaire ici --></form>
            <button type="submit" class="btn btn-success btn-rounded btn-medkey-blue">
              Ajouter
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
