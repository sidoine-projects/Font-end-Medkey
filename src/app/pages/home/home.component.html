<div style="margin-top: -25px">
    <h3 class="card-title text-white rounded p-3 mb-4 text-center"
        style="background-color: #2365ab; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)">
        <strong>TOUS LES MODULES</strong>
    </h3>
</div>
<div class="row">
    <div class="col-md-4 stretch-card grid-margin animate__animated animate__fadeIn">
        <!-- Contenu du premier module -->
        <div class="card card-img-holder text-black bis" style="height: 300px">
            <!-- <i class="fas fa-user-md fa-5x mt-4 ml-auto mr-auto"></i> -->
            <img src="/assets/images/patient.png" style="width: 20%" class="mt-4 ml-auto mr-auto" />

            <!-- Icône pour la gestion des patients -->
            <div class="card-body">
                <center>
                    <h2 class="mb-5" style="font-size: 18px">Gestion des patients</h2>
                </center>
                <center>
                    <button class="btn mt-n4" >
                        <a routerLink="/module-patient-dashboard" routerLinkActive #patient="routerLinkActive"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="btn btn-primary btn-rounded btn-lg  bien">Accéder au module
                        </a>
                    </button>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-4 stretch-card grid-margin animate__animated animate__fadeIn" style="animation-delay: 500ms">
        <!-- Contenu du deuxième module -->
        <div class="card card-img-holder text-black bis" style="height: 300px">
            <!-- <i class="fas fa-user-md fa-5x mt-4 ml-auto mr-auto"></i> -->
            <img src="/assets/images/hospitalisation.png" style="width: 20%" class="mt-4 ml-auto mr-auto" />
            <!-- Icône pour la gestion des patients -->
            <div class="card-body">
                <center>
                    <h2 class="mb-5" style="font-size: 18px">
                        Gestion des hospitalisations
                    </h2>
                </center>
                <center>
                    <button class="btn mt-n4" >
                        <a routerLink="/module-hospitalisation-dashboard" routerLinkActive #patient="routerLinkActive"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="btn btn-primary btn-rounded btn-lg  bien">Accéder au module
                        </a>
                    </button>
                </center>
            </div>
        </div>
    </div>
    <div class="col-md-4 stretch-card grid-margin animate__animated animate__fadeIn" style="animation-delay: 1000ms">
        <!-- Contenu du troisième module -->
        <div class="card card-img-holder text-black bis" style="height: 300px">
            <!-- <i class="fas fa-user-md fa-5x mt-4 ml-auto mr-auto"></i> -->
            <img src="/assets/images/consultation.png" style="width: 20%" class="mt-4 ml-auto mr-auto" />
            <!-- Icône pour la gestion des patients -->
            <div class="card-body" style="text-align: center">
                <center>
                    <h2 class="mb-5" style="font-size: 18px">
                        Gestion des malades en consulation
                    </h2>
                </center>
                <center>
                    <button class="btn mt-n4" >
                        <a routerLink="/module-patient-consulation-externe-dashbord" routerLinkActive #patient="routerLinkActive"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="btn btn-primary btn-rounded btn-lg  bien">Accéder au module
                        </a>
                    </button>
                </center>
            </div>
        </div>
    </div>
    <!-- Ajoutez d'autres modules similaires ici -->
</div>
